<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewpoint" content="width=device-width, initial scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>example: button</title>
    <script>
        function addParagraphText(){
            document.getElementById('para').innerHTML='누르지 마시오';
        }
    </script>
</head>
<body>
    <h1>버튼을 누르면 속성이 불러와지는 예제</h1>
    <button onclick="addParagraphText();">누르시오</button>
    <p id="para"></p>
</body>
</html>
