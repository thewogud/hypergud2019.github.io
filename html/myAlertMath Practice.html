<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>example: alert</title>
    <script>
        function myAlertMath(){
            var userNumber = document.getElementById('mathInput').value;
            alert('Your number * 5 is'+ userNumber*5);
        }
    </script>
</head>
<body>
    <p>ALERT TEST</p>
    <button onclick="alert('The test worked');">Alert Test</button>
    <input id="mathInput" type="number"/>
    <botton onclick="myAlertMath()">multiply * 5</botton>
</body>
</html>
